<ion-content [fullscreen]="true">
  <ion-menu contentId="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menú</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-list>
        <ion-item><a href="/inicio">Iniciar Sesión</a></ion-item>
        <ion-item><a href="/asignaturas">Mis Asignaturas</a></ion-item>
        <ion-item><a href="/asistencia">Mis Asistencias</a></ion-item>
        <ion-item><a href="/registro">Registro Asistencia</a></ion-item>
        <ion-item><a href="/clave">Cambiar Clave</a></ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>
  <div class="ion-page" id="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Menú</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <h1 class="ion-text-center">Cambiar Contraseña</h1>
      <ion-input type="password" placeholder="Nueva Contraseña" labelPlacement="fixes" [(ngModel)]="password1"></ion-input>
      <ion-input type="password" placeholder="Repetir Contraseña" labelPlacement="fixes" [(ngModel)]="password2"></ion-input>
      <ion-button expand="block" (click)="cambiar_contrasenia()">Cambiar</ion-button>
    </ion-content>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-title>Footer</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
